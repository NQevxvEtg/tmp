---
- name: Enable SELinux in permissive mode (Simple)
  hosts: all
  become: yes
  vars_files:
    - ../../vaults/vbox_vault.yml
  vars:
    ansible_become_password: "{{ remote_host_become_pass }}" 
    ansible_remote_tmp: /var/ansible_tmp

  tasks:
    - name: Ensure SELINUX=permissive is set in /etc/selinux/config (PERSISTENT)
      ansible.builtin.lineinfile:
        path: /etc/selinux/config
        regexp: '^SELINUX='
        line: 'SELINUX=permissive'
        state: present
      register: config_change

    - name: Get current SELinux running status
      ansible.builtin.command: /usr/sbin/getenforce
      register: current_status
      changed_when: false
      
    - name: Set SELinux to permissive mode immediately (RUNTIME)
      ansible.builtin.command: /usr/sbin/setenforce 0
      when: current_status.stdout != "Disabled" and current_status.stdout != "permissive"
      # This task runs ONLY if SELinux is not Disabled and is not already permissive.
      
    - name: ⚠️ ACTION REQUIRED | Manual Reboot Needed
      ansible.builtin.debug:
        msg: "A **MANUAL REBOOT** of {{ inventory_hostname }} is REQUIRED to apply the permanent SELinux change."
      when: config_change.changed