---
- name: Search for installed packages and generate CSV
  hosts: all
  become: yes
  vars_files:
    - ../../vaults/vault_vm.yml
  vars:
    ansible_remote_tmp: /var/ansible_tmp
    package_wildcard: "python3-lib*"
    output_file: "{{ playbook_dir }}/../../files/package_report.csv"

  tasks:
    - name: List installed packages matching the wildcard
      ansible.builtin.dnf:
        list: "{{ package_wildcard }}"
      register: dnf_result

    - name: Filter and format package list
      set_fact:
        installed_names: "{{ dnf_result.results | selectattr('yumstate', 'equalto', 'installed') | map(attribute='name') | list | join('; ') }}"

    - name: Get primary group of the playbook runner
      ansible.builtin.command: id -gn {{ lookup('env', 'USER') }}
      register: primary_group
      changed_when: false
      delegate_to: localhost
      run_once: true  # Fixed: Only need to check this once

    # - name: Ensure the output directory exists
    #   ansible.builtin.file:
    #     path: "{{ output_file | dirname }}"
    #     state: directory
    #     owner: "{{ lookup('env', 'USER') }}"
    #     group: "{{ primary_group.stdout }}"
    #     mode: '0755'
    #   delegate_to: localhost
    #   run_once: true

    - name: Initialize CSV Header
      ansible.builtin.copy:
        dest: "{{ output_file }}"
        content: "Hostname,Installed_Packages\n"
        force: yes
        owner: "{{ lookup('env', 'USER') }}"
        group: "{{ primary_group.stdout }}"
        mode: '0644'
      delegate_to: localhost
      run_once: true

    - name: Append host data to CSV
      ansible.builtin.lineinfile:
        path: "{{ output_file }}"
        line: "{{ inventory_hostname }},\"{{ installed_names if installed_names != '' else 'None Found' }}\""
        insertafter: EOF
        # Ensure the line update doesn't accidentally reset permissions
        owner: "{{ lookup('env', 'USER') }}"
        group: "{{ primary_group.stdout }}"
        mode: '0644'
      delegate_to: localhost